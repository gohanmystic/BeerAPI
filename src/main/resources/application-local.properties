# ===============================
# DATA SOURCE
# ===============================
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/web3?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# ===============================
# Json Web Token
# ===============================
jwt.header = access_token
jwt.expires_in = 3000
jwt.secret = queenvictoria
token.refreshTokenTimeout = 30
token.accessTokenTimeout = 30

# ===============================
# APPLICATION
# ===============================
server.port = 8082
server.servlet.context-path= /beerapi
app.name = Beer API